<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-app">
        <div class="content-wrapper">
          <h1 id="city-name">Mykolaiv</h1>

          <p id="current-date">Friday, March 10</p>
          <p id="description">Cloudly</p>

          <div class="row">
            <div class="col-6">
              <div class="d-flex">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy icon"
                  class="weather-icon"
                />

                <span class="temperature" id="temperature">15</span>
                <span class="units">
                  <strong> <a href="#" id="celsius-link">Â°C</a> |</strong>
                  <a href="#" id="fahrenheit-link">F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <p>Humidity: <span id="humidity">31</span>%</p>
              <p>Wind: <span id="wind"></span>5 km/h</p>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Vedina2022/weather-app-repeating"
            >Open-sourced code</a
          >
          by Nadiia Kyshinska</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
