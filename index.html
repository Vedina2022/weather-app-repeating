<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-app">
        <div class="content-wrapper">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a location.."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name">Mykolaiv</h1>

          <p id="date">Friday, March 10</p>
          <p id="description" class="text-capitalize"></p>

          <div class="row mt-3">
            <div class="col-6">
              <div class="d-flex">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy icon"
                  id="weather-icon"
                />

                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>
                  <a href="#" id="fahrenheit-link">| F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind: <span id="wind"></span> km/h</p>
            </div>
          </div>

          <div class="forecast-wrap">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Sun</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy icon"
                  class="forecast-icon"
                  width="40"
                />
                <div class="forecast-temperature">
                  <span class="max-temperature">-6°</span>
                  <span class="min-temperature">-13°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Vedina2022/weather-app-repeating"
            >Open-sourced code</a
          >
          by Nadiia Kyshinska</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
